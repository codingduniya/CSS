<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display_property</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .div{
            background-color: aqua;
            height: 50px;
            width: 50px;
            margin: 5px;
            padding: 10px;
            display: inline-block;

        }
    </style>
</head>
<body>
    <div id="first" class="div">div1</div>
    <div id="second" class="div">div2</div>
    <div id="third" class="div">div3</div>
</body>
</html>
