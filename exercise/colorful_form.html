<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorful form</title>
    <style>
        *{
            color: yellowgreen;
        }
        #username{
            color: green;
            background-color: rgb(248, 248, 198);
        }
        button{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div id="username">
            
            <label for="username" style="background-color: aquamarine;">Username:</label>
            <input type="text" id="username" placeholder="Enter your Email" style="background-color: blueviolet;"> 
        </div>
        <div id="password">
            <label for="password">Password :</label>
            <input type="password" id="password"> 
        </div>
        <button style="background-color: blue;">
            login
        </button>
    </main>
</body>
</html>
