<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .div{
            height: 50px;
            width: 50px;
            background-color: blueviolet;
            margin: 5px;
            padding: 10px;
        }
        #first{
            border: 5px solid black;
        }
        #second{
            border: 5px dotted black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="first" class="div"> div 1</div>
    <div id="second" class="div"> div 2</div>
</body>
</html>
