<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #container{
            height: 500px;
            width: 500px;
            background-color: yellow;
            border: 2px solid black;
            margin: 5px;
        }
        .box{
            height: 50px;
            width: 50px;
            margin: 5px;
            background-color: aqua;
        }
        #two{
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="one" class="box">first</div>
        <div id="two" class="box">second</div>
        <div id="three" class="box">Third</div>
    </div>
</body>
</html>
