<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_property</title>
    <style>
        #first{
            text-align: left;
            text-decoration: line-through;
            text-transform: lowercase;
        }
        #second{
            text-align: center;
            text-decoration: overline;
            text-transform: uppercase;
        }
        #third{
            height: 50px;
            width: 110px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, ab?</p>
    <h1 id="second">Lorem ipsum dolor sit amet.</h1>
    <h1 id="third">heading</h1>
</body>
</html>
